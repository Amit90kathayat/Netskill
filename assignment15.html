<script>
    // 1> Write a JavaScript function to print the “Hello World” message
    function hello() {
        console.log("Hello World");
    }

    hello();
    // 2> Write a function that returns the square of a number
    function square(number) {
        return number ** 2;
    }

    console.log(square(6));

    // 3> Write a function to add two numbers
    function addNumbers(num1, num2) {
        return num1 + num2;
    }
    console.log(addNumbers(2, 7))

    // 4> For a given array find its length through a function
    function ArrayLength(arr) {
        return arr.length;
    }
    var myArray = [1, 2, 3, 4, 5];
    console.log(ArrayLength(myArray));
</script>
