<body></body>
<script>
let num = 2;
while (num <= 500) {
  let isPrime = true;
  let i=2;
  while ( i < num) {
    if (num % i === 0) {
      isPrime = false;
      break;
    }
    i++;
  }
  if (isPrime) {
    console.log(num);
  }
  num++;
}

</script>
