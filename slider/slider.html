<html lang="en">

<head>

<body>
  <div class="slider-container">
    <div class="slide">
      <img src="image2.jpg" alt="">
      <div class="caption">Caption Text 1</div>
    </div>

    <div class="slide">
      <img src="image1.jpg" alt="">
      <div class="caption">Caption Text 2</div>
    </div>

    <div class="slide">
      <img src="image3.jpg" alt="">
      <div class="caption">Caption Text 3</div>
    </div>

    <div class="slide">
      <img src="image4.jpg" alt="">
      <div class="caption">Caption Text 4</div>
    </div>

    <span onclick="control(-1)" class="arrow  prev">&#10094;</span>
    <span onclick="control(1)" class="arrow next">&#10095;</span>
  </div>
  <script src="slider.js"></script>
</body>

</html>
